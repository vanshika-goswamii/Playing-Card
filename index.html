<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="playing-cards">
        <!-- spades -->
        <div class="card spades">
            <div class="left">
                <span>A</span>
                <span>♠</span>
            </div>
            <div class="middle">
                <span>♠</span>
            </div>
            <div class="right">
                <span>A</span>
                <span>♠</span>
            </div>
        </div>
<!-- clubs -->
        <div class="card clubs">
            <div class="left">
                <span>2</span>
                <span>♣</span>
            </div>
            <div class="middle">
                <span>♣</span>
                <span>♣</span>
            </div>
            <div class="right">
                <span>2</span>
                <span>♣</span>
            </div>
        </div>
<!-- hearts -->
        <div class="card hearts">
            <div class="left">
                <span>3</span>
                <span>♥</span>
            </div>
            <div class="middle">
                <span>♥</span>
                <span>♥</span>
                <span>♥</span>
            </div>
            <div class="right">
                <span>3</span>
                <span>♥</span>
            </div>
        </div>
    
<!-- spades -->
        <div class="card spades">
            <div class="left">
                <span>4</span>
                <span>♠</span>
            </div>
            <div class="middle">
                <span>♠</span>
                <span>♠</span>
                <span>♠</span>
                <span>♠</span>
            </div>
            <div class="right">
                <span>4</span>
                <span>♠</span>
            </div>
        </div>
        <!-- diamonds -->
         <div class="card diamonds">
            <div class="left">
                <span>5</span>
                <span>♦</span>
            </div>
            <div class="middle">
                <span>♦♦</span>
                <span>♦</span>
                <span>♦♦</span>
            </div>
            <div class="right">
                <span>5</span>
                <span>♦</span>
            </div>
        
        </div>
    </main>
</body>
</html>
